  function sort(arr){
    if(arr.length < 2){
      return arr
    }
    
    var arrUnit = arr[5000].timestamp;
    
    var left = [],
        right = [];
    
    for(var i = 1; i < arr.length; i++){
      if( arr[i].timestamp < arrUnit){
        left.push(arr[i]);
      }else {
        right.push(arr[i]);
      }
    }    
    
    return sort(left).concat(arrUnit,sort(right))
